
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
/* GENERAL */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: linear-gradient(to bottom, #ffe6f0, #fff);
  font-family: 'Poppins', sans-serif;
  text-align:center;
  padding:25px;
  overflow-x:hidden;
}

/* ROSE PETALS */
.petal {
  position: fixed;
  top: -50px;
  font-size:24px;
  animation: fall linear infinite;
  opacity:0.8;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg);}
  100% { transform: translateY(110vh) rotate(360deg);}
}

/* HEARTBEAT */
#heartbeat {
  font-size:70px;
  margin:25px auto;
  animation:beat 1s infinite;
  filter: drop-shadow(0 0 12px #ff6b9c);
}
@keyframes beat {
  0%   { transform: scale(1); }
  25%  { transform: scale(1.25); }
  40%  { transform: scale(1); }
  60%  { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* GENERAL LAYOUT */
h1 { font-family: 'Great Vibes', cursive; font-size:48px; color:#e75480; }
.subtitle { color:#666; margin-bottom:20px; }
.card {
  background:white;
  border-radius:25px;
  padding:25px;
  margin:20px auto;
  max-width:600px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
button {
  padding:12px 30px;
  border-radius:30px;
  border:none;
  background:#e75480;
  color:white;
  font-size:15px;
  cursor:pointer;
  margin-top:15px;
}
button:hover { background:#d6456d; }
.hidden { display:none; }

/* GALLERY */
.gallery img, .gallery video {
  width:100%;
  max-width:260px;
  border-radius:18px;
  margin:10px;
}

/* HEART TRAIL */
.heart-trail {
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:floatUp 1s ease-out forwards;
}
@keyframes floatUp {
  0% {opacity:1; transform: translateY(0) scale(1);}
  100% {opacity:0; transform: translateY(-40px) scale(1.6);}
}

/* FINAL VALENTINE MESSAGE */
#finalValentine {
  position:fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%) scale(0.5);
  font-size:60px;
  color:#e75480;
  text-align:center;
  font-family:'Great Vibes', cursive;
  z-index:999;
  opacity:0;
  animation: fadeScale 2s forwards, glowPulse 2s infinite alternate;
}
@keyframes fadeScale {
  to { opacity:1; transform: translate(-50%, -50%) scale(1); }
}
@keyframes glowPulse {
  0% { text-shadow: 0 0 10px #ff6b9c, 0 0 20px #ff6b9c, 0 0 30px #ff6b9c; }
  50% { text-shadow: 0 0 20px #ff6b9c, 0 0 40px #ff6b9c, 0 0 60px #ff6b9c; }
  100% { text-shadow: 0 0 10px #ff6b9c, 0 0 20px #ff6b9c, 0 0 30px #ff6b9c; }
}

/* MOBILE */
@media(max-width:600px){
  h1 { font-size:42px; }
  .card { padding:20px; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="music.mp3" loop></audio>

<!-- ROSE PETALS SCRIPT -->
<script>
for (let i=0;i<25;i++){
  const petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="üåπ";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(5+Math.random()*5)+"s";
  petal.style.fontSize=(18+Math.random()*20)+"px";
  document.body.appendChild(petal);
}
</script>

<h1>Happy Valentine‚Äôs Day, Baby ‚ù§Ô∏è</h1>
<p class="subtitle">You make my world softer and brighter.</p>

<div id="heartbeat">‚ù§Ô∏è</div>

<div class="card">
  <p>I made this just for you ‚Äî because you deserve something made with love.</p>
  <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<!-- LOVE LETTER -->
<div class="card">
  <h2 style="color:#e75480;">üíå Open When You Click</h2>
  <button onclick="toggleLetter()">Open Letter</button>
  <p id="typingText" style="margin-top:15px;line-height:1.8;"></p>
</div>

<!-- SECRET VALENTINE SURPRISE -->
<div class="card" id="secretCard">
  <h2 style="color:#e75480;">üîí Secret Surprise</h2>
  <button onclick="revealValentine()">Tap to Unlock</button>
  <p id="secretMessage" class="hidden" style="margin-top:15px;">
    üåπ Click to see your Valentine surprise üåπ
  </p>
</div>

<!-- MEMORIES -->
<div class="card">
  <h2 style="color:#e75480;">Our Memories üíû</h2>
  <div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <video src="video1.mp4" controls></video>
  </div>
</div>

<script>
// MUSIC + HEARTBEAT
const music = document.getElementById("music");
const heart = document.getElementById("heartbeat");

function playMusic(){
  music.play();
  setInterval(()=>{
    heart.style.animationDuration = 850 + Math.sin(music.currentTime*2)*150 + "ms";
  },300);
}

// TYPING LOVE LETTER
const message = `My love,

You have the kind of heart that makes everything feel warm and safe.
Every moment with you means more to me than I can ever explain.

You are my favorite person, my peace, my happiness.

I love you ‚ù§Ô∏è`;

let index = 0;
function toggleLetter(){
  index=0;
  document.getElementById("typingText").innerHTML="";
  typeMessage();
}
function typeMessage(){
  const el = document.getElementById("typingText");
  if(index<message.length){
    el.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeMessage,45);
  }
}

// SECRET VALENTINE REVEAL
function revealValentine(){
  const secretCard = document.getElementById("secretCard");
  const secretMessage = document.getElementById("secretMessage");

  secretMessage.classList.remove("hidden");
  secretMessage.innerHTML = "üåπ Click again for your Valentine surprise üåπ";

  secretMessage.onclick = ()=>{
    // Hide everything else
    document.body.querySelectorAll(".card,h1,.subtitle,#heartbeat,.gallery").forEach(el=>el.style.display="none");
    document.querySelectorAll(".petal").forEach(el=>el.style.display="none");

    // Show final Valentine
    const final = document.createElement("div");
    final.id="finalValentine";
    final.innerHTML="üíñ Will you be my Valentine? üíñ";
    document.body.appendChild(final);
  };
}

// HEART TRAIL
document.addEventListener("click",e=>createHeart(e.clientX,e.clientY));
document.addEventListener("touchstart",e=>{
  const t = e.touches[0];
  createHeart(t.clientX,t.clientY);
});
function createHeart(x,y){
  const heart = document.createElement("div");
  heart.className="heart-trail";
  heart.innerHTML="üíñ";
  heart.style.left=x+"px";
  heart.style.top=y+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}
</script>

</body>
</html>
