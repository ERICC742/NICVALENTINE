
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(to bottom, #ffe6f0, #fff);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 25px;
  overflow-x: hidden;
}

/* Rose petals */
.petal {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Heartbeat */
#heartbeat {
  font-size: 70px;
  margin: 25px auto;
  animation: beat 1s infinite;
  filter: drop-shadow(0 0 12px #ff6b9c);
}

@keyframes beat {
  0%   { transform: scale(1); }
  25%  { transform: scale(1.25); }
  40%  { transform: scale(1); }
  60%  { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Layout */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #e75480;
}

.subtitle {
  color: #666;
  margin-bottom: 20px;
}

.card {
  background: white;
  border-radius: 25px;
  padding: 25px;
  margin: 20px auto;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: #e75480;
  color: white;
  font-size: 15px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  background: #d6456d;
}

.hidden {
  display: none;
}

.gallery img, .gallery video {
  width: 100%;
  max-width: 260px;
  border-radius: 18px;
  margin: 10px;
}

/* Heart trail */
.heart-trail {
  position: fixed;
  font-size: 18px;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-40px) scale(1.6); }
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<!-- Rose petals -->
<script>
for (let i = 0; i < 25; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üåπ";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (5 + Math.random() * 5) + "s";
  petal.style.fontSize = (18 + Math.random() * 20) + "px";
  document.body.appendChild(petal);
}
</script>

<h1>Happy Valentine‚Äôs Day, Baby ‚ù§Ô∏è</h1>
<p class="subtitle">You make my world softer and brighter.</p>

<div id="heartbeat">‚ù§Ô∏è</div>

<div class="card">
  <p>I made this just for you ‚Äî because you deserve something made with love.</p>
  <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<!-- LOVE LETTER -->
<div class="card">
  <h2 style="color:#e75480;">üíå Open When You Click</h2>
  <button onclick="toggleLetter()">Open Letter</button>
  <p id="typingText" style="margin-top:15px;line-height:1.8;"></p>
</div>

<!-- SECRET -->
<div class="card">
  <h2 style="color:#e75480;">üîí Secret Surprise</h2>
  <button onclick="toggleSecret()">Tap to Unlock</button>
  <p id="secret" class="hidden" style="margin-top:15px;">
    You are my favorite part of every day üíï
  </p>
</div>

<!-- MEMORIES -->
<div class="card">
  <h2 style="color:#e75480;">Our Memories üíû</h2>
  <div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <video src="video1.mp4" controls></video>
  </div>
</div>

<script>
/* MUSIC + HEARTBEAT */
const music = document.getElementById("music");
const heart = document.getElementById("heartbeat");

function playMusic() {
  music.play();
  setInterval(() => {
    heart.style.animationDuration =
      850 + Math.sin(music.currentTime * 2) * 150 + "ms";
  }, 300);
}

/* TYPING LETTER */
const message = `My love,

You have the kind of heart that makes everything feel warm and safe.
Every moment with you means more to me than I can ever explain.

You are my favorite person, my peace, my happiness.

I love you ‚ù§Ô∏è`;

let index = 0;

function toggleLetter() {
  index = 0;
  document.getElementById("typingText").innerHTML = "";
  typeMessage();
}

function typeMessage() {
  const el = document.getElementById("typingText");
  if (index < message.length) {
    el.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeMessage, 45);
  }
}

/* SECRET */
function toggleSecret() {
  document.getElementById("secret").classList.toggle("hidden");
}

/* HEART TRAIL */
document.addEventListener("click", e => createHeart(e.clientX, e.clientY));
document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  createHeart(t.clientX, t.clientY);
});

function createHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "heart-trail";
  heart.innerHTML = "üíñ";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}
</script>

</body>
</html>
