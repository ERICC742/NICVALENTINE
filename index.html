<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(to bottom,#ffe6f0,#fff);
  font-family:'Poppins',sans-serif;
  text-align:center;
  padding:25px;
  overflow-x:hidden;
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  0%{transform:translateY(-50px) rotate(0);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* HEARTBEAT */
#heartbeat{
  font-size:70px;
  margin:25px auto;
  animation:beat 1s infinite;
  filter:drop-shadow(0 0 12px #ff6b9c);
}
@keyframes beat{
  0%{transform:scale(1);}
  25%{transform:scale(1.25);}
  40%{transform:scale(1);}
  60%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* GENERAL LAYOUT */
h1{font-family:'Great Vibes',cursive;font-size:48px;color:#e75480;}
.subtitle{color:#666;margin-bottom:20px;}
.card{
  background:white;
  border-radius:25px;
  padding:25px;
  margin:20px auto;
  max-width:600px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
button{
  padding:12px 30px;
  border-radius:30px;
  border:none;
  background:#e75480;
  color:white;
  font-size:15px;
  cursor:pointer;
  margin-top:15px;
}
button:hover{background:#d6456d;}
.hidden{display:none;}

/* GALLERY */
.gallery img{width:100%;max-width:260px;border-radius:18px;margin:10px;}

/* HEART TRAIL */
.heart-trail{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:floatUp 1s ease-out forwards;
}
@keyframes floatUp{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-40px) scale(1.6);}
}

/* FINAL VIDEO BACKGROUND */
#finalScreen{
  position:fixed;
  inset:0;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

#finalScreen video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(60%);
}

#finalText{
  position:relative;
  font-family:'Great Vibes',cursive;
  font-size:64px;
  color:#fff;
  text-align:center;
  opacity:0;
  transform:scale(.6);
  z-index:2;
  padding:20px;
  animation:fadeScale 2s forwards, glow 2s infinite alternate;
}

@keyframes fadeScale{
  0%{opacity:0; transform:scale(0.6);}
  100%{opacity:1; transform:scale(1);}
}
@keyframes glow{
  0%{text-shadow:0 0 15px #ff9acb;}
  50%{text-shadow:0 0 40px #ff9acb;}
  100%{text-shadow:0 0 15px #ff9acb;}
}

/* MOBILE */
@media(max-width:600px){
  #finalText{font-size:48px;}
  h1{font-size:42px;}
  .card{padding:20px;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="music.mp3" loop></audio>

<!-- ROSE PETALS SCRIPT -->
<script>
for(let i=0;i<25;i++){
  const p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  p.style.fontSize=(18+Math.random()*20)+"px";
  document.body.appendChild(p);
}
</script>

<h1>Happy Valentine‚Äôs Day, Baby ‚ù§Ô∏è</h1>
<p class="subtitle">You make my world softer and brighter.</p>

<div id="heartbeat">‚ù§Ô∏è</div>

<div class="card">
  <p>I made this just for you because you deserve something made with love.</p>
  <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<!-- LOVE LETTER -->
<div class="card">
  <h2 style="color:#e75480;">üíåüíåüíå</h2>
  <button onclick="toggleLetter()">Open Letter</button>
  <p id="typingText" style="margin-top:15px;line-height:1.8;"></p>
</div>

<!-- SECRET VALENTINE SURPRISE -->
<div class="card" id="secretCard">
  <h2 style="color:#e75480;">üîí Secret Surprise</h2>
  <button onclick="revealValentine()">Click Last</button>
  <p id="secretMessage" class="hidden" style="margin-top:15px;">Don‚Äôt overthink it... click here üòå</p>
</div>

<!-- MEMORIES -->
<div class="card">
  <h2 style="color:#e75480;">Our Memories üíû</h2>
  <div class="gallery">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo4.jpeg">
  </div>
</div>

<script>
// MUSIC + HEARTBEAT
const music=document.getElementById("music");
const heart=document.getElementById("heartbeat");
function playMusic(){
  music.play();
  setInterval(()=>{heart.style.animationDuration=850+Math.sin(music.currentTime*2)*150+"ms";},300);
}

// TYPING LOVE LETTER
const message=`My love,

Being with you just feels right. 
You have this way of making everything calmer and better without even trying. 
The more time I spend with you, the more I realize how much you truly mean to me.

You‚Äôre my favorite person, my peace, and the one who always puts a smile on my face even when you don‚Äôt know you‚Äôre doing it.

I love you.`;

let index=0;
function toggleLetter(){
  index=0;
  document.getElementById("typingText").innerHTML="";
  typeMessage();
}
function typeMessage(){
  const el=document.getElementById("typingText");
  if(index<message.length){
    el.innerHTML+=message.charAt(index);
    index++;
    setTimeout(typeMessage,45);
  }
}

// SECRET VALENTINE REVEAL
function revealValentine(){
  const secretCard=document.getElementById("secretCard");
  const secretMessage=document.getElementById("secretMessage");

  secretMessage.classList.remove("hidden");
  secretMessage.innerHTML="Don‚Äôt overthink it... click here üòå";

  secretMessage.onclick = () => {
    // Hide everything else
    document.body.querySelectorAll(".card,h1,.subtitle,#heartbeat,.gallery").forEach(el=>el.style.display="none");
    document.querySelectorAll(".petal").forEach(el=>el.style.display="none");

    // Show final Valentine with video background
    const final = document.createElement("div");
    final.id = "finalScreen";
    final.innerHTML = `
      <video src="valentine-video.mp4" autoplay loop muted></video>
      <div id="finalText"> Will you be my Valentine? </div>
    `;
    document.body.appendChild(final);
  };
}

// HEART TRAIL
document.addEventListener("click",e=>createHeart(e.clientX,e.clientY));
document.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  createHeart(t.clientX,t.clientY);
});
function createHeart(x,y){
  const h=document.createElement("div");
  h.className="heart-trail";
  h.innerHTML="üíñ";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
}
</script>

</body>
</html>
